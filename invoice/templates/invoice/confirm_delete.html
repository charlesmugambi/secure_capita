{% extends 'user/base.html' %}

{% block content %}
  <h2>Confirm {{ type|capfirst }} Deletion</h2>
  <p>Are you sure you want to delete this {{ type }}? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% if type == 'customer' %}{% url 'invoice:customers' %}{% else %}{% url 'invoice:user_invoices' %}{% endif %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
